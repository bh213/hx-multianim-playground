<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>hx-multianim demo</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #1e1e1e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .left-panel {
            width: 40%;
            background-color: #2d2d2d;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .right-panel {
            width: 60%;
            background-color: #000000;
            position: relative;
        }
        
        .combo-container {
            margin-bottom: 10px;
        }
        
        .combo-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #cccccc;
        }
        
        .example-combo {
            width: 100%;
            padding: 8px;
            background-color: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .example-combo:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        .screen-selector-container {
            margin-bottom: 10px;
        }
        
        .screen-selector {
            width: 100%;
            padding: 8px;
            background-color: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .screen-selector:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        .description-container {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            display: none;
        }
        
        .description-text {
            font-size: 12px;
            line-height: 1.4;
            color: #cccccc;
            margin: 0;
        }
        
        .text-area-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .text-area-label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #cccccc;
        }
        
        .manim-textarea {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #555555;
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            resize: none;
            border-radius: 4px;
        }
        
        .manim-textarea:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        canvas#webgl { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="screen-selector-container">
                <label class="combo-label" for="screen-selector">Select Screen:</label>
                <select id="screen-selector" class="screen-selector">
                    <option value="particles">Particles</option>
                    <option value="components">Components</option>
                    <option value="examples1">Examples 1</option>
                    <option value="paths">Paths</option>
                    <option value="fonts">Fonts</option>
                    <option value="room1">Room 1</option>
                    <option value="stateAnim">State Animation</option>
                    <option value="dialogStart">Dialog Start</option>
                    <option value="settings">Settings</option>
                </select>
            </div>
            <div class="combo-container">
                <label class="combo-label" for="example-combo">Select Manim File:</label>
                <select id="example-combo" class="example-combo">
                    <option value="">Choose a manim file...</option>
                </select>
            </div>
            <div class="description-container" id="file-description">
                <p class="description-text"></p>
            </div>
            <div class="text-area-container">
                <label class="text-area-label" for="manim-textarea">Manim File Content:</label>
                <textarea id="manim-textarea" class="manim-textarea" placeholder="Select a manim file to load its content here..."></textarea>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="webgl"></canvas>
        </div>
    </div>
    
    <script type="text/javascript" src="playground-loader.js"></script>
    <script type="text/javascript" src="build/playground.js"></script>
</body>
</html>
